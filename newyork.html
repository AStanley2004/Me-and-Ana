  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fef3f3;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('assets/manhattan-map.jpg') no-repeat center center;
      background-size: contain;
    }

    .marker {
      position: absolute;
      width: 40px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 2;
    }

    .marker:hover {
      transform: scale(1.2);
    }

    /* Updated marker positions */
    .central-park { top: 21.80%; left: 52.22%; }
    .times-square { top: 38.05%; left: 46.32%; }
    .summit-one { top: 43.47%; left: 50.28%; }
    .hotel-indigo { top: 76.11%; left: 45.21%; }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      overflow-y: auto;
      padding: 40px 20px; /* for scrollable content */
    }

    .lightbox.active {
      display: flex;
    }

   .lightbox .close-btn {
  position: fixed;
  top: 30px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  z-index: 9999;
}

    .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 90%;
    }

    /* New wrapper for photos */
   .photo-wrapper {
  width: 250px;     /* default portrait width */
  height: 350px;    /* consistent height for all */
  border-radius: 10px;
  box-shadow: 0 0 10px #fff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
}

.photo-wrapper img {
  height: 100%;
  width: auto;
  object-fit: contain;
}

    .back-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: #ff8cb7;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      z-index: 15;
    }

    .back-link:hover {
      background-color: #ff6ca2;
    }

#record-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  cursor: pointer;
  z-index: 9999;
}

#record-player img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  animation: spin 5s linear infinite;
  transition: filter 0.3s ease;
}

/* Pause animation when audio paused */
#record-player.paused img {
  animation-play-state: paused;
  filter: grayscale(70%);
}

/* Spin animation */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
  </style>

    function openAlbum(id) {

    function closeAlbum() {
      document.querySelectorAll('.lightbox').forEach(el => el.classList.remove('active'));
    }

<script>
  window.addEventListener('load', () => {
    document.querySelectorAll('.photo-wrapper img').forEach(img => {
      if (img.naturalWidth > img.naturalHeight) {
        // Landscape image – expand wrapper
        img.parentElement.style.width = '450px'; // Wider for landscape
      }
    });
  });
</script>

<!-- Spinning Record Player -->
<div id="record-player" title="Play/Pause Music">
  <img src="assets/record.png" alt="Record Player" />
  <audio id="record-audio" src="assets/paperRings.mp3" preload="auto"></audio>
</div>

<script>
  const recordPlayer = document.getElementById('record-player');
  const audio = document.getElementById('record-audio');

  // Initially paused
  recordPlayer.classList.add('paused');

  recordPlayer.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      recordPlayer.classList.remove('paused');
    } else {
      audio.pause();
      recordPlayer.classList.add('paused');
    }
  });

  // Optional: Pause animation if audio ends naturally
  audio.addEventListener('ended', () => {
    recordPlayer.classList.add('paused');
  });
</script>
